<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./assent/css/font-awesome.css">
    <link rel="stylesheet" href="./assent/css/fontawesome-all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> -->

    <link rel="stylesheet" href="./assent/css/style.css">
    <link rel="stylesheet" href="./assent/css/base.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assent/js/pas.min.js"></script>
    <link rel="stylesheet" href="./assent/css/notificaiones.css">
    <script type="module" src="./assent/js/auth.js"></script>
    <script src="./assent/js/pas.min.js"></script>
    <link rel="stylesheet" href="./assent/css/tableros.css">
    <link rel="stylesheet" href="./assent/css/dark.css">
</head>

<body>
    <div id="overlay" style="display: none;">
        <h1>Registrate Para Acceder</h1>
        <div id="loader">
            <div class="loader-circle"></div>
        </div>
        <div class="btns">
            <button type="button" class="googleLogin" id="googleLogin">Login with Google</button>
            <button type="button" class="pegasusX" id="pegasusLogin">Login with Pegasus X</button>
        </div>
    </div>
    <!-- <div id="password"></div> -->
    <div class="main">
        <span class="climas" id="climas"><i class="fa fa-sun"></i> Clima <i class="fa fa-snowflake"></i></span>
        <div class="tiempo" id="tiempo">
            <div class="general-information">
                <div class="city" id="city"></div>
                <div class="temperature">
                    <i id="temp-img" class="fas fa-3x"></i>
                    <div class="temp" id="temp"></div>
                </div>
            </div>
            <div class="sg-information">
                <div class="date" id="date"></div>
                <div class="weather" id="weather"></div>
            </div>
        </div>
        <div class="bar" id="bar">
            <button class="bars" id="bars" onclick="abrirBara()"><i class="fa fa-bars"></i></button>
            <button class="closes" id="closes" onclick="CerrarBarra()"><i class="fa fa-times"></i></button>
            <div class="btns">
                <button class="bar_btn" id="tablas"><i class="fa fa-table"></i><span class="sub">Tablas</span></button>
                <button class="bar_btn" id="Chat"><i class="fas fa-comment-dots"></i><span class="sub grande">Trabajo En Equipo</span></button>
                <button class="bar_btn" id="Bloc"><i class="fa fa-sticky-note"></i><span class="sub">Notas</span></button>
                <button class="bar_btn" id="changeBackgroundBtn"><i class="fa fa-file"></i><span class="sub">Background</span></button>
                <button class="bar_btn" id="modalNotificacion" ><i class="fa fa-bell"></i><span class="sub">Notificaciones</span></button>
                <button class="bar_btn a-setingt" id="modal_abrir_controlador_almacenador" onclick="modal_abrir_controlador_almacenador();"><i class="fa fa-cog"></i><span class="sub"> Settings </span></button>

            </div>
            <div class="users">
                <div class="setingt" id="setingt">
                    <button class="clear_data_base" onclick="BorrarTodo()"><i class="fa fa-trash"></i> Borrar Todo</button>
                    <button class="salir hidden"id="logout" ><i class="fa fa-sign-out-alt"></i> Salir</button>
                </div>
                <div id="infor">
                    <div class="informacion">
                        <input class="texto-generado" id="texto-generado">
                        <input type="text" class="texto-Gmail" id="texto-Gmail">
                    </div>
                    <img src="" id="img-user" alt="">
                </div>
            </div>
        </div>

        <div class="tableros" id="tableros" style="display: none;">
            <div class="switchs" id="switchs">
                <div class="switch" id="switch_Tableros">
                    <button class="smile" id="smile"><i class="fas fa-circle-notch"></i></button>
                    <button class="skull" id="skulls"><i class="fas fa-save"></i></button>
                    <div class="soporte_Save">
                        <p>presiona para que cuado recarges la pagina aparesca el tablero</p>
                    </div>
                </div>
                <div class="switch" id="switch_Estaciones">
                    <button class="noche"><i class="fas fa-moon"></i></button>
                    <button class="dia"><i class="fas fa-sun"></i></button>
                    <div class="soporte_Estaciones">
                        <p>presiona para que el tablero cambie a modo de dia</p>
                    </div>
                </div>
            </div>
            <div class="buscador">
                <select name="" id="TipoDeRed">
                    <!-- <option value="">Selec</option> -->
                    <option value="google">Google</option>
                    <option value="youtube">Youtube</option>
                    <option value="Tokio">Tokio</option>
                </select>
                <input type="text" id="Nombre_buscado" onkeydown="checkEnter(event)">
                <button class="buscar" id="buscar" onclick="buscar()">Buscar</button>
            </div>
            <div class="contenedor-tableros">
                <div class="tablero" id="tab1">
                    <span onclick="dalte1()" id="dalte"><i class="fa fa-trash"></i></span>
                    <h1>Uso Diario</h1>
                    <div class="btns_links" id="btns_links">
                        <a href="" class="links"></a>
                    </div>
                    <button id="agregar_links1"> Agregar</button>
                </div>

                <div class="tablero" id="tab2">
                    <span onclick="dalte2()" id="dalte"><i class="fa fa-trash"></i></span>
                    <h1>Programas</h1>
                    <div class="btns_links" id="btns_links">
                        <a href="" class="links"></a>
                    </div>
                    <button id="agregar_links2"> Agregar</button>
                </div>

                <div class="tablero" id="tab3">
                    <span onclick="dalte3()" id="dalte"><i class="fa fa-trash"></i></span>
                    <h1>Servidores</h1>
                    <div class="btns_links" id="btns_links">
                        <a href="" class="links"></a>
                    </div>
                    <button id="agregar_links3"> Agregar</button>
                </div>
            </div>
        </div>

        <div class="chats" id="chats">

        </div>

        <div class="BlocDeNotas" id="BlocDeNotas">
            
        </div>

    </div>

    <div class="Modal_Pgx" id="modal_background">
        <div class="Content_Above">
            <span class="close" id="close_background"><i class="fa fa-times"></i></span>
            <h1>Cambiar Fondo</h1>
        </div>
        <div class="Content_Center">
            <input class="input" type="file" id="backgroundInput" accept="image/*">
        </div>
    </div>

    <div class="Modal_Pgx" id="modal">
        <div class="Content_Above">
        <span class="close" id="close_modal"> <i class="fa fa-times"></i></span>
        <h1>Agregador De Btns Links</h1>
        </div>
        <div class="Content_Center">
        <select class="select" name="" id="selec_tableros">
            <option value="" disabled selected>Selecione El tablero</option>
            <option value="tab1">Uso Diario</option>
            <option value="tab2">Programas</option>
            <option value="tab3">Otros</option>
        </select>

        <label for="">Ponga El Nombre Al Btn:</label>
        <input class="input" type="text" id="Nombre">

        <label for="">Ponga El Link Del Btn:</label>
        <input class="input"  type="text" id="Url">
        <button class="btn" onclick="mostrarFavicon()">Mostrar Favicon</button>
        <br>
        <input class="input"  type="text" id="faviconInput" readonly>

        <label for="">Eliga El Color Del Btn:</label>
        <input class="input"  type="color" class="color" id="color">

        <label for="">Eliga El Fondo Del Btn:</label>
        <input class="input"  type="color" class="color" id="colorBtnBac">
        <button class="btn" id="Agregar" onclick="SubirBtn()"> Agregar Btn</button>
        </div>
    </div>

    <div class="modal-Notificaciones" id="modal-Notificaciones">
        <span class="close" onclick="modalNotificacionX()">&times;</span>
        <div class="titulo-modal">
            <h1>Notificaciones</h1>
        </div>
        <form id="formulario-publicacion" style="display: none;">
            <label for="titulo">TÃ­tulo:</label>
            <input type="text" id="titulo" name="titulo" required>
        
            <label for="contenido">Contenido:</label>
            <textarea id="contenido" name="contenido" required></textarea>
        
            <button type="submit">Publicar</button>
        </form>
        <div id="mensajes-container ">
            <div class="posts"></div>
        </div>

    </div>

    <div class="Modal_Pgx" id="controlador_almacenador">
        <div class="Content_Above">
            <h1>Sistema</h1>
        </div>
        <div class="Content_Center">
        <label class="label" for="">Pon Tu Una Ciudad Para El Clima:</label>
        <input class="input" id="tiempo_sistema" type="text" disabled>
        <label class="label" for="">Seleccione un Tipo de Guardado:</label>
        <select class="select" name="" id="Server" onchange="cambiarScript()">
            <option id="Local_Store" value="Local_Store" selected>Server Local</option>
            <option id="Server_Online" value="Server_Online">Server Online</option>
        </select>
        <div class="Local_Store" id="contend_Server_Local">
            a
        </div>
        <div class="Server_Online" id="contend_Server_Online">
            <input class="input" type="text" id="Link_Online">
            <button class="btn" id="guardar_Link_Online" style="background: blue; color: #fff; width: 50%; border:none; border-radius: 15px;">Guardar</button>
        </div>
        <button class="btn" onclick="modal_cerrar_controlador_almacenador()"><i class="fas fa-save"></i> Guardar</button>
    </div>
    </div>


    <script id="script-dinamico" src=""></script>
    <script src="./assent/js/background.js"></script>
    <script src="./assent/js/barra.js"></script>
    <script src="./assent/js/base.js"></script>
    <script src="./assent/js/buscador.js"></script>
    <script src="./assent/js/pas.min.js"></script>
    <script src="./assent/js/tablas.js"></script>
    <script src="./assent/js/Tiempo.js"></script>
    <script src="./assent/js/notificaciones.js"></script>
    <script src="./assent/js/main.js" type="module"></script>
</body>
</html>
